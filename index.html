<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç—Ä–∞–Ω–∏—á–∫–∏ –æ –ª—é–±–≤–∏ üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #ed6262, #d48681);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 0 #853737;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }

        .book {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .page {
            width: 300px;
            height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            transition: transform 0.3s;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .page:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .page-number {
            position: absolute;
            bottom: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 14px;
            color: #4a1e1e;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navigation {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            background: #ffd700;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            color: #4a1e1e;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid #fff;
            font-weight: bold;
        }

        .nav-btn:hover {
            background: #ffed4a;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û (–§–û–¢–û –í –ü–û–õ–ù–´–ô –†–ê–ó–ú–ï–†) ========== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .modal-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-caption {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0,0,0,0.5);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid white;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 2px solid white;
        }

        .close:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        /* –ü–æ–¥–ø–∏—Å—å "–Ω–∞–∂–º–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É" */
        .hint {
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        @media (max-width: 700px) {
            h1 { font-size: 24px; }
            .page { width: 250px; height: 333px; }
            .close {
                top: 20px;
                right: 20px;
                font-size: 40px;
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 550px) {
            .page { width: 200px; height: 267px; }
        }
    </style>
</head>
<body>
    <h1>üíñ –°–¢–†–ê–ù–ò–ß–ö–ò –û –õ–Æ–ë–í–ò üíñ</h1>

    <div id="bookContainer" class="book"></div>
    
    <div class="hint">üíï –Ω–∞–∂–º–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã —Ä–∞—Å—Å–º–æ—Ç—Ä–µ—Ç—å –ø–æ–±–ª–∏–∂–µ üíï</div>

    <div class="navigation">
        <button id="prevBtn" class="nav-btn" onclick="prevPage()">‚óÄ –ù–∞–∑–∞–¥</button>
        <button id="nextBtn" class="nav-btn" onclick="nextPage()">–í–ø–µ—Ä—ë–¥ ‚ñ∂</button>
    </div>

    <!-- ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û (–ü–†–û–°–ú–û–¢–† –§–û–¢–û) ========== -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
            <div id="modalCaption" class="modal-caption"></div>
        </div>
    </div>

    <script>
        // ============== –¢–í–û–ò –°–¢–†–ê–ù–ò–¶–´ ==============
        const pages = [
            { image: 'cover.jpg', number: '–û–±–ª–æ–∂–∫–∞' },      // –∏–Ω–¥–µ–∫—Å 0
            { image: 'page1.jpg', number: '1' },            // –∏–Ω–¥–µ–∫—Å 1
            { image: 'page2.jpg', number: '2' },            // –∏–Ω–¥–µ–∫—Å 2
            { image: 'page3.jpg', number: '3' },            // –∏–Ω–¥–µ–∫—Å 3
            { image: 'page4.jpg', number: '4' },            // –∏–Ω–¥–µ–∫—Å 4
            { image: 'backcover.jpg', number: '–ö–æ–Ω–µ—Ü' }     // –∏–Ω–¥–µ–∫—Å 5
        ];

        let currentIndex = 0;

        // ============== –û–¢–†–ò–°–û–í–ö–ê –ö–ù–ò–ì–ò ==============
        function renderBook() {
            const container = document.getElementById('bookContainer');
            container.innerHTML = '';

            // –û–±–ª–æ–∂–∫–∞ (–æ–¥–Ω–∞)
            if (currentIndex === 0) {
                const pageDiv = createPageElement(pages[0]);
                container.appendChild(pageDiv);
            }
            // –ó–∞–¥–Ω—è—è –æ–±–ª–æ–∂–∫–∞ (–æ–¥–Ω–∞)
            else if (currentIndex === pages.length - 1) {
                const pageDiv = createPageElement(pages[pages.length - 1]);
                container.appendChild(pageDiv);
            }
            // –†–∞–∑–≤–æ—Ä–æ—Ç (–¥–≤–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
            else {
                const pageDiv1 = createPageElement(pages[currentIndex]);
                container.appendChild(pageDiv1);
                
                if (currentIndex + 1 < pages.length - 1) {
                    const pageDiv2 = createPageElement(pages[currentIndex + 1]);
                    container.appendChild(pageDiv2);
                }
            }

            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex >= pages.length - 1;
        }

        // ============== –°–û–ó–î–ê–ù–ò–ï –°–¢–†–ê–ù–ò–¶–´ ==============
        function createPageElement(page) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            
            pageDiv.style.backgroundImage = `url('${page.image}')`;
            pageDiv.style.backgroundSize = 'cover';
            pageDiv.style.backgroundPosition = 'center';
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ ‚Äî —Ä–æ–∑–æ–≤—ã–π —Ñ–æ–Ω
            pageDiv.onerror = function() {
                this.style.backgroundImage = 'none';
                this.style.backgroundColor = '#ffb7b7';
                this.style.background = 'linear-gradient(145deg, #ffb7b7, #ff9e9e)';
            };

            // ===== –ö–õ–ò–ö –ü–û –°–¢–†–ê–ù–ò–¶–ï = –û–¢–ö–†–´–¢–¨ –§–û–¢–û =====
            pageDiv.onclick = function(e) {
                e.stopPropagation(); // –ß—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–æ –ª–∏—Å—Ç–∞–Ω–∏—é
                openModal(page.image, page.number);
            };

            const numberDiv = document.createElement('div');
            numberDiv.className = 'page-number';
            numberDiv.textContent = page.number;
            pageDiv.appendChild(numberDiv);

            return pageDiv;
        }

        // ============== –û–¢–ö–†–´–¢–¨ –§–û–¢–û ==============
        function openModal(imageSrc, pageNumber) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('modalCaption');
            
            modal.style.display = 'block';
            modalImg.src = imageSrc;
            caption.textContent = `üìñ –°—Ç—Ä–∞–Ω–∏—Ü–∞ ${pageNumber}`;
            
            // –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.style.overflow = 'hidden';
        }

        // ============== –ó–ê–ö–†–´–¢–¨ –§–û–¢–û ==============
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª
        }

        // ============== –õ–ò–°–¢–ê–ù–ò–ï ==============
        function nextPage() {
            if (currentIndex === 0) {
                currentIndex = 1;
            }
            else if (currentIndex === pages.length - 2) {
                currentIndex = pages.length - 1;
            }
            else if (currentIndex < pages.length - 1) {
                currentIndex += 2;
            }
            renderBook();
        }

        function prevPage() {
            if (currentIndex === 1) {
                currentIndex = 0;
            }
            else if (currentIndex === pages.length - 1) {
                currentIndex = pages.length - 2;
            }
            else if (currentIndex > 1) {
                currentIndex -= 2;
            }
            renderBook();
        }

        // ============== –ó–ê–ö–†–´–¢–ò–ï –ü–û ESC ==============
        window.onkeydown = function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        };

        // ============== –ó–ê–ö–†–´–¢–ò–ï –ü–û –ö–õ–ò–ö–£ –í–ù–ï –§–û–¢–û ==============
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // –ó–∞–ø—É—Å–∫
        window.onload = renderBook;
    </script>
</body>
</html>
