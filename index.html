<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/turn.min.js"></script>
    <style>
        body {
            background: #8b4513;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        #flipbook {
            width: 600px;
            height: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        
        .page {
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        
        .page-number {
            position: absolute;
            bottom: 20px;
            right: 30px;
            background: rgba(255,255,255,0.7);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .navigation {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }
        
        .nav-btn {
            background: #ffd700;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <!-- Передняя обложка -->
        <div class="page" style="background-image: url('cover.jpg');">
            <div class="page-number">Обложка</div>
        </div>
        
        <!-- Страница 1 -->
        <div class="page" style="background-image: url('page1.jpg');">
            <div class="page-number">1</div>
        </div>
        
        <!-- Страница 2 -->
        <div class="page" style="background-image: url('page2.jpg');">
            <div class="page-number">2</div>
        </div>
        
        <!-- Страница 3 -->
        <div class="page" style="background-image: url('page3.jpg');">
            <div class="page-number">3</div>
        </div>
        
        <!-- Страница 4 -->
        <div class="page" style="background-image: url('page4.jpg');">
            <div class="page-number">4</div>
        </div>
        
        <!-- Страница 5 -->
        <div class="page" style="background-image: url('page5.jpg');">
            <div class="page-number">5</div>
        </div>
        
        <!-- Страница 6 -->
        <div class="page" style="background-image: url('page6.jpg');">
            <div class="page-number">6</div>
        </div>
        
        <!-- Задняя обложка -->
        <div class="page" style="background-image: url('backcover.jpg');">
            <div class="page-number">Конец</div>
        </div>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" onclick="$('#flipbook').turn('previous')">◀ Назад</button>
        <button class="nav-btn" onclick="$('#flipbook').turn('next')">Вперёд ▶</button>
    </div>

    <script>
        $("#flipbook").turn({
            width: 600,
            height: 800,
            autoCenter: true,
            gradients: true,
            acceleration: true,
            display: "double",
            duration: 600
        });
    </script>
</body>
</html>
